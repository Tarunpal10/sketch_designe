<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 class="heading1"> Sketch Drawer </h1>
        <p class="pii">SKETCH !! Draw the below sketch by just click on one button </p>
        <div class="allbtn">
            <button class=" btn-line " onclick="myFunc()">Line</button>
            <button class=" btn-circle" onclick="myFuncCircle()">Circle</button>
            <button class=" btn rectangle" onclick="myFuncRect()">Rectangle</button>
            <button class=" btn ovel" onclick="myFuncOvel()">Ovel</button>
            <button class=" btn square" onclick="myFuncsquare()">Square</button>
            <button class=" btn triangle" onclick="myFuncTriangle()">Triangle</button>
        </div>
        <div class="container">
        </div>
        <button id="reset"> Reset Sketch</button>
    </div>

       
    <script src="script.js"></script>
</body>
</html>
